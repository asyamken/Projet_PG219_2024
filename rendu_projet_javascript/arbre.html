            position: fixed;
            top: 0;
            left: 0;
        }

            flex-direction: row;
            align-items: center;
        }
    </style>

<body>
    <div class="buttons">
        <button id="afficher">Afficher</button>
        <button id="ajouter">Ajouter</button>
        <button id="modifier">Modifier</button>
        <button id="supprimer">Supprimer</button>
    </div>
    <div class="center" id="jimmyneutron">
        <button id="begin">Commencer l'arbre généalogique !</button>
        <button id="continue">Continuer l'arbre généalogique</button>
    </div>
